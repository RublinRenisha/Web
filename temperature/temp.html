<!DOCTYPE html>
<html ><link rel="stylesheet" href="temp.css">
<head>
    <title >Temperature Converter</title> <link rel="icon" href="temperature.jpg">
</head>
<body style="background-color: rgb(230, 133, 229);background-image:-webkit-image-set('temp.jpg') ;background-repeat: no-repeat;
background-size: cover;
background-attachment:scroll;
"id=one>
    <center>
        <h1 style="display: block;font-style: italic;background-color:rgb(163, 243, 243) ;">TEMPERATURE CONVERTER üå°Ô∏è</h1>
    </center>
    <hr>
    <center >
        <div class="one">
            
            <label class="two" for="temp">Degrees:</label>
            <input type="number" id="temp">

            <label class="two" for="type">Type:</label>
            <select id="type">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
            </select>
            <table>
                <tr>
                    <td class="two">Result: <span id="result"></span></td>
                </tr>
            </table>
            
            <button onclick="convert()">Convert</button>
            
        </div>
    </center>
    <script>
        function convert(){
            let temp=parseFloat(document.getElementById("temp").value);
            let type=document.getElementById("type").value;
            let result;

            if(type=="Fahrenheit"){
                result=(temp-32)*5/9;
                document.getElementById("result").innerText=result.toFixed(4)+"C";
            }else{
                result=(temp*9/5)+32;
                document.getElementById("result").innerText=result.toFixed(4)+"F";
            }
        
        }

    </script>
</body>
</html>
